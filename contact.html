<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Contact Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <form>
        <div class="container-fluid full">
            <h1 class="text-center">Our Contact Form</h1>


            <div class="row all">
                <div class="col-12 col-md-8 col-lg-7 col-xl-5">
                    <label for="name" class="form-label">Your Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
            </div>


            <div class="row all">
                <div class="col-12 col-md-8 col-lg-7 col-xl-5">
                    <label for="mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="mail" placeholder="Email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </div>



            <div class="row all">
                <div class="col-12 col-md-8 col-lg-7 col-xl-5">
                    <label for="catagory" class="form-label">Select One catagory</label>
                    <select class="form-select" id="catagory" aria-label="Default select example" required>
                        <option value="ntu">Natural</option>
                        <option value="wee">Weeding</option>
                        <option value="offi">Official</option>
                        <option value="pi/par">Picnic/Party</option>
                    </select>
                </div>
            </div>



            <div class="row all">
                <div class="col-12 col-md-8 col-lg-7 col-xl-5">
                    <div class="mb-3">
                        <label for="msg" class="form-label">Enter Your Message Here: (Optional)</label>
                        <textarea class="form-control" id="msg" rows="3" placeholder="Type anything..."></textarea>
                    </div>
                </div>
            </div>



            <div class="row all">
                <div class="col-12 col-md-8 col-lg-7 col-xl-5">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                </div>
            </div>


            <div class="all">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>


            <div class="all" id="num">
                <p>Contact Us with this number: <span>01734-567890</span></p>
            </div>


            <div class="all" id="our_email">
                <p>Email us- <span>abcd@gmail.com</span></p>
            </div>
        </div>
    </form>
</body>

</html>
