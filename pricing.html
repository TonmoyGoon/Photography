<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pricing.css">
</head>

<body>
    <div class="pricing-table">

        <div class="pricing-panel">
            <img src="all_images/vector_icons/nature.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Natural</h2>
            <ul>
                <li class="pricing-feature">300 photo</li>
                <li class="pricing-feature">100 Printable</li>
            </ul>
            <p class="video-n">No Video</p>
            <span class="day">Full-1 Day</span>
            <button>Hire-3,000 Tk</button>
        </div>


        <div class="pricing-panel">
            <img src="all_images/vector_icons/weed.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Weeding</h2>
            <ul>
                <li class="pricing-feature">2000 Photo</li>
                <li class="pricing-feature">1000 printable</li>
            </ul>
            <p class="video-y">Video Support</p>
            <span class="day">Full-3/4 Days</span>
            <button>Hire-15,000 Tk</button>
        </div>


        <div class="pricing-panel">
            <img src="all_images/vector_icons/office.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Official</h2>
            <ul>
                <li class="pricing-feature">400 photo</li>
                <li class="pricing-feature">100 Printable</li>
            </ul>
            <p class="video-n">No Video</p>
            <span class="day">Full-1 Day</span>
            <button>Hire-4,000 Tk</button>
        </div>


        <div class="pricing-panel">
            <img src="all_images/vector_icons/party.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Party</h2>
            <ul>
                <li class="pricing-feature">1000 photo</li>
                <li class="pricing-feature">300 Printable</li>
            </ul>
            <p class="video-y">Video Support</p>
            <span class="day">Full-1 Day</span>
            <button>Hire-6,000 Tk</button>
        </div>
    </div>
</body>

</html>
